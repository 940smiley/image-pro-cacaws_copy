name: Deploy Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: yjprcligtorgfclladdc
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref $PROJECT_ID --password $SUPABASE_DB_PASSWORD

      - name: Deploy Database Migrations
        run: supabase db push

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy analyze-image-gemini --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy ebay-create-listing --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy ebay-search-pricing --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy embed-metadata --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy facebook-post-generation --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy generate-csv-export --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy generate-pdf-report --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy multi-provider-ai --no-verify-jwt --import-map supabase/import_map.json
          supabase functions deploy rename-images --no-verify-jwt --import-map supabase/import_map.json
