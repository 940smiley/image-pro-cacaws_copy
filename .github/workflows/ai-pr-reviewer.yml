name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini SDK
        run: npm install @google/generative-ai

      - name: Get PR Diff
        id: get_diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          
          # Store diff in a file to handle size/special characters safely
          echo "$DIFF" > pr_diff.txt
          
          # Also set as env var for the next step, but limited size
          echo "PR_DIFF<<EOF" >> $GITHUB_ENV
          head -c 20000 pr_diff.txt >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run AI Review
        id: ai_review
        env:
          gemini_api_key: ${{ secrets.gemini_api_key }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          node scripts/ai_pr_reviewer.cjs > review_response.md
          
          echo "REVIEW_RESULT<<EOF" >> $GITHUB_ENV
          cat review_response.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.gh_token }}
          script: |
            const review = process.env.REVIEW_RESULT;
            if (review) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: "## üîç AI Code Review\n\n" + review
              });
            }
